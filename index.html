<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets\master.css">

        <!-- Animate -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <title>Campominato</title>
    </head>

    <body class="d-flex flex-column justify-content-around text-center">

        <div id="container_Controller_Game" class="container d-flex flex-column justify-content-around bg-success">

            <div id="container_Intro_Game">
                <header class="header_Start_Game">
                    <h3 class="animate__animated animate__zoomIn"><strong>Campo Minato...Sei pronto?</strong></h3>
                </header>

                <button id="btn_Start_Campominato" class="btn btn-primary mt-3 animate__animated animate__pulse" type="submit" >Gioca</button>
            </div>

            <div id="container_Input_Difficulty" class="input-group d-none text-center">

                <header class="header_Start_Game col-12">
                    <h4 class="text-uppercase"><strong >Scegli la difficolt√†</strong></h4>
                </header>


                <button id="btn_Easy" class="btn btn-primary btn-block animate__animated animate__bounceIn" type="button"><strong>EASY</strong></button>

                <button id="btn_Expert" class="btn btn-warning btn-block animate__animated animate__bounceIn animate__delay-1s" type="button"><strong>EXPERT</strong></button>

                <button id="btn_Pro" class="btn btn-danger btn-block animate__animated animate__bounceIn animate__delay-2s" type="button"><strong>PRO</strong></button>

            </div>


            <div id="container_Input_Num" class="input-group d-none text-center">

                <header class="header_Run_Game ">
                    <h3 class="text-uppercase animate__animated animate__pulse"><strong>Attento alle bombe</strong></h3>
                </header>

                <div class="col-12">
                    <h5 class="text-dark mb-0"><strong>Inserisci un numero :</strong></h5>
                </div>

                <div class="input-group-prepend col-12 mt-3 d-block">
                    <input id="inputNum" type="text" class="form-control" aria-describedby="basic-addon1">

                    <button id="btn_input_Num" class="btn btn-primary rounded mt-2" type="button">Vai</button>
                </div>
            </div>

            <div id="container_win" class="d-none justify-content-center animate__animated animate__heartBeat">
                <h1 id="h1-win" class="my-h1-win-loose">Hai Vinto il turno!!!</h1>
                <button id="btn_Win" class="btn btn-primary btn-block animate__animated animate__bounceIn" type="button"><strong>Next</strong></button>

            </div>

            <div id="container_loose" class="d-none justify-content-center animate__animated animate__heartBeat">
                <h1 id="h1-loose">Hai Perso :(</h1>
                <button id="btn_Loose" class="btn btn-primary btn-block animate__animated animate__bounceIn" type="button"><strong>Vuoi riprovare?</strong></button>
            </div>



        </div>

        <div id="container-CampoMinato" class="container d-flex flex-column justify-content-around text-primary bg-success p-0">

            <div class="table-responsive">
                <table class="table">
                    <!-- TODO: esempio -->
                    <tbody id="table_Campominato">

                        </tr>
                        <tr>
                            <td>ss</td>
                            <td>ss</td>
                            <td>ss</td>
                        </tr> -->

                    </tbody>
                </table>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="assets\main.js" charset="utf-8"></script>
    </body>
</html>
