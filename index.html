<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets\master.css">

        <!-- Animate -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <title>Campominato</title>
    </head>

    <body class="d-flex flex-column justify-content-around text-center">

        <div id="container_Header" class="container d-flex flex-column justify-content-around text-primary bg-success">

            <header class="header">
                <h3 class="animate__animated animate__flip"><strong>Campo Minato...Sei pronto?</strong></h3>
            </header>

            <button id="btn_Palindromo" class="btn btn-primary animate__animated animate__pulse" type="submit" >Gioca</button>

            <div id="container_Input_Word_Pali" class="input-group d-none">
                <div class="col-12">
                    <p class="text-dark mb-0"><strong>Inserisci un numero :</strong></p>
                </div>

                <div class="input-group-prepend col-12 mt-3 d-block">
                    <input id="inputNum" type="text" class="form-control" aria-describedby="basic-addon1">

                    <button id="btn_input_Num" class="btn btn-primary mt-2" type="button">Vai</button>
                </div>
            </div>

        </div>

        <div id="container-CampoMinato" class="container d-flex flex-column justify-content-around text-primary bg-success">



        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="assets\main.js" charset="utf-8"></script>
    </body>
</html>
